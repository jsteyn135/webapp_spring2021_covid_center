<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <header>
        <h1>Welcome to my covid assessment test website.</h1>
    </header>
    <section>
        <h2>Please fill out the form: </h2>
        <article>
            <form>
                <fieldset class="border">
                    <legend class="w-auto">Part 1: patient information</legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtfirstname" class="col-form-label">
                                <span>first name: </span>

                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtfirstname" name="txtfirstname" required class="form-control"
                                placeholder="first-name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtlastname">
                                <span>last name: </span>

                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtlastname" name="txtlastname" required class="form-control"
                                placeholder="last-name">
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-sm-2 col-form-label">Gender: </legend>
                            <div class="col-sm-10">

                                <div class="form-check">
                                    <input type="radio" id="rbmale" name="gender" value="male" class="form-check-input">
                                    <label for="rbmale" class="form-check-label">Male</label>
                                </div>

                                <div class="form-check">
                                    <input type="radio" id="rbfemale" name="gender" value="female"
                                        class="form-check-input">
                                    <label for="rbfemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbother" name="gender" value="other"
                                        class="form-check-input">
                                    <label for="rbother" class="form-check-label">Other</label>
                                </div>

                            </div>
                        </div>
                    </fieldset>


                    <div class="row form-group">
                        <label for="txtTel" class="col-sm-2 col-form-label">
                            Telephone:
                        </label>
                        <div class="col-sm-10">
                            <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                class="form-control" placeholder="000-000-0000">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-2 col-form-label">
                            Email:
                        </label>
                        <div class="col-sm-10">
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-2 col-form-label">
                            <span>Address:</span>
                        </label>
                        <div class="col-md-12 col-lg-6">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                placeholder="Street">
                        </div>
                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                        </div>
                        <div class="col">
                            <input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="Zip Code"
                                pattern="[0-9]{5}">
                        </div>
                    </div>


                    <div class="row form-group">
                        <label for="txtDoB" class="col-sm-2 col-form-label">
                            Date of Birth:
                        </label>
                        <div class="col-sm-10">
                            <input type="date" id="txtDoB" name="txtDoB" required class="form-control" placeholder="">
                        </div>
                    </div>



                </fieldset>



                <fieldset>
                    <legend>Part 2: potential Sympotoms</legend>
                    <div class=" alert alert-primary">
                        <h4>if you have had any of these Sympotoms, select yes</h4>
                    </div>
                    <div class="row form-group">
                        <label for="ddfever" class="col-sm-2 col-form-label">
                            Fever or chills:
                        </label>
                        <div>
                            <select id="ddfever" name="ddfever" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <p>
                        <label for="ddcough">
                            <span>Cough:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddcough" name="ddcough">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddbreath">
                            <span>shortness of breath or difficulty breathing:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddbreath" name="ddbreath">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>


                    <p>
                        <label for="ddfatigue">
                            <span>fatigue:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddfatigue" name="ddfatigue">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>


                    <p>
                        <label for="ddaches">
                            <span>muscle or body aches:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddaches" name="ddaches">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddheadaches">
                            <span>headaches:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddheadaches" name="ddheadaches">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddsmelltasteloss">
                            <span>new lost of smell or taste:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddsmelltasteloss" name="ddsmelltasteloss">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddsorethroat">
                            <span>sore throat:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddsorethroat" name="ddsorethroat">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddcongestion">
                            <span>congestion:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddcongestion" name="ddcongestion">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddnausea">
                            <span>nausea or vomiting:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddnausea" name="ddnausea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="dddiarrhea">
                            <span>diarrhea:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="dddiarrhea" name="dddiarrhea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                </fieldset>

                <fieldset>
                    <legend>Part 3: Other questions</legend>
                    <p>
                        <label for="ddContact">
                            <span>have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                                diagnosed with COVID-19 in the last 14 days and were not wearing PPE? </span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select id="ddContact" name="ddContact">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>


                    <p>
                        <label for="dddiag">
                            <span>have you had a diagnosis of COVID-19 in the last 10 days? </span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select id="dddiag" name="dddiag">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>

                        <label for="ddcountry">
                            <span>have you travelled to any country in the last 14 days? </span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select id="ddcountry" name="ddcountry">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        <br>
                    <div>
                        <label for="txtcountry">
                            <span>Which Countries? (seperate with comma)</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>

                        <input type="text" id="txtcountry" name="txtcountry" required>
                    </div>




                    <p>
                        <label for="txttemp">
                            <span>current temperature:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txttemp" name="txttemp" required pattern=[0-9]{2}\.[0-9]>

                    </p>


                </fieldset>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </p>
            </form>
        </article>
    </section>
    <footer>
        copyright @2021 Covid Center Website
    </footer>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
